<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Task3</title>
</head>
<style>
    body {
        display: grid;
        place-content: center;
    }

    .box {
        border-radius: 2px;
        padding: 15px;
        min-width: fit-content;
        border: 2px solid black;
    }
</style>

<body>
    <div class="box">
        <label for="num1">1st Number:</label>
        <input type="number" name="num1" id='num1' placeholder="Enter the first number" required>
        <br>
        <label for="num2">2nd Number:</label>
        <input type="number" name="num2" id="num2" placeholder="Enter the second number" required>
        <br>
        <button onclick="multiply()">Multiply</button>
        <button onclick="divide()">Divide</button>
        <br>
        <label for="output">The result is:</label>
        <br>
        <p id="output">0</p>
    </div>

    <script>
        const num1=document.getElementById("num1");
        const num2=document.getElementById("num2");
        const output=document.getElementById("output");
        const multiply=()=>{
            const n1=parseInt(num1.value);
            const n2=parseInt(num2.value);
            let r=n1*n2;
            output.innerText=r;
        }

        const divide=()=>{
            const n1=parseInt(num1.value);
            const n2=parseInt(num2.value);
            let r=n1/n2;
            output.innerText=r;
        }
    </script>
</body>

</html>
