<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BootStrap Task6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" /> 
  </head>
  <body>
    <div class="container" style="width: 35%; background-color: rgb(230, 230, 230)" >
      <form novalidate class="d-flex flex-column gap-3 mt-5 p-5 ">
        <div class="in-grp d-flex flex-column gap-0">
          <label for="name" class="form-label"> Name </label>
          <input type="text" class="form-control" id="name" required />
          <div class="invalid-feedback">Name is required</div>
        </div>

        <div class="in-grp d-flex flex-column gap-0">
          <label for="email" class="form-label"> Email </label>
          <input type="email" class="form-control" id="email" required />
          <div class="invalid-feedback">Email is required</div>
        </div>

        <div class="in-grp d-flex flex-column gap-0">
          <label for="pwd" class="form-label"> Password </label>
          <input type="password" class="form-control" id="pwd" required />
          <div class="invalid-feedback">Password is required</div>
        </div>

        <div class="in-grp d-flex flex-column gap-0">
          <label for="hobby" class="form-label"> Hobbies </label>
          <select id="hobby" class="form-select" optional>
            <option value="def" selected>Choose an option</option>
            <option value="read">Running</option>
            <option value="watch">Watching Movies</option>
            <option value="play">Reading</option>
          </select>
        </div>

        <button class="btn btn-danger text-center text-light">Submit</button>
      </form>
    </div>

    <script>
      const form = document.querySelector("form");
      form.addEventListener("submit", (e) => {
        if (!form.checkValidity()) {
          e.preventDefault();
        }
        form.classList.add("was-validated");
      });
    </script>
  </body>
</html>
