<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Task5</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>

    <body>
        <div class="justify-content-center">
            <form action="#">
                <div class="row my-4">
                    <div class="col-2 text-end">
                        Name:
                    </div>
                    <div class="col-8">
                        <div class="d-flex">
                            <input type="text" id="myName">
                            <p id="name" class="mx-3 text-danger"></p>
                        </div>
                    </div>
                </div>
                <div class="row my-4">
                    <div class="col-2 text-end">
                        Email:
                    </div>
                    <div class="col-8">
                        <div class="d-flex">
                            <input type="text" id="myEmail">
                            <p id="email" class="mx-3 text-danger"></p>
                        </div>
                    </div>
                </div>
                <div class="row my-4">
                    <div class="col-2 text-end">
                        Website:
                    </div>
                    <div class="col-8">
                        <div class="d-flex">
                            <input type="text" id="myWebsite">
                            <p id="website" class="mx-3 text-danger"></p>
                        </div>
                    </div>
                </div>
                <div class="row my-4">
                    <div class="col-2 text-end">
                        Message:
                    </div>
                    <div class="col-8">
                        <div class="d-flex">
                            <textarea name="message" id="myMessage" cols="30" rows="3"></textarea>
                            <p id="message" class="mx-3 text-danger"></p>
                        </div>
                    </div>
                </div>
                <div class="col-5 text-center">
                    <button onclick="valid()">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </body>
    <script>
        function valid() {
            if (document.getElementById('name').value == undefined) {
                document.getElementById('name').innerHTML = "This field is required";
                document.getElementById('myName').style.borderColor = "red";
            }
            if (document.getElementById('email').value == undefined) {
                document.getElementById('email').innerHTML = "A valid email address is required";
                document.getElementById('myEmail').style.borderColor = "red";
            }
            if (document.getElementById('website').value == undefined) {
                document.getElementById('website').innerHTML = "A valid url is required";
                document.getElementById('myWebsite').style.borderColor = "red";
            }
            if (document.getElementById('message').value == undefined) {
                document.getElementById('message').innerHTML = "This field is required";
                document.getElementById('myMessage').style.borderColor = "red";
            }
        }
    </script>

</html>
